<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"   type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <nav class="flex justify-between items-center mt-2 mr-1 ml-1 gap-1">
        <div class="flex items-center gap-1">
            <img src="./assets/logo.png" alt="#" class="w-full max-w-[30px] h-auto">
            <div>
                <h1 class="font-bold text-[#006747] text-xs font-serif">Emergency</h1>
                <h2 class="font-bold text-[#006747] text-xs font-serif">Service</h2>
            </div>
        </div>
        <div class="flex items-center gap-1">
            <div class="badge badge-md flex items-center bg-[#00A63E]/15 rounded-2xl p-1">
                <span class="font-semibold">0</span>
                <img src="./assets/heart.png" alt="" class="w-5 h-auto">
            </div>
            <div class="badge badge-md flex items-center bg-[#00A63E]/15 rounded-2xl p-1">
                <span class="font-semibold">100</span>
                <img src="./assets/coin.png" alt="" class="w-5 h-auto">
            </div>
            <div class="badge badge-md flex items-center bg-[#00A63E] rounded-2xl p-1">
                <span class="font-semibold text-white text-xs">0</span>
                <h1 class="font-semibold text-white text-xs">Copy</h1>
            </div>
        </div>
    </nav>
    
    <div class="banner bg-[#013223] flex flex-col  text-center items-center mt-2">
        <img src="./assets/logo-dark.png" alt="" class="w-full max-w-[50px] h-auto">
        <h1 class="font-bold text-white">Emergency Service Directory</h1>
        <p class="font-semibold text-white text-xs">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
</body>
</html>
